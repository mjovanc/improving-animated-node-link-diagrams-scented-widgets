{% extends "base.html" %}

{% block title %}Home - A Simple Example on Flask MVC with D3{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="mb-4 mt-4">Node-link Diagram</h1>
        </div>
    </div>
    <div class="row">
        <div id="bar_chart"></div>
        <div id="scrubber">
            <label for="select-time" class="form-label">Select Timestamp</label>
        </div>
        <p id="current-time">Current timestamp: </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="autoplayChecked" disabled>
          <label class="form-check-label" for="autoplayChecked">
            Autoplay
          </label>
        </div>
        <div class="form-group mt-3">
            <label for="intervalTimeoutRange" class="form-label">Interval Timeout</label>
            <input type="range" class="form-range" min="100" max="2000" value="1000" step="100" id="intervalTimeoutRange" disabled>
            <output id="intervalTimeoutValue">Current Timeout: 1000</output> ms
        </div>
        <div class="col text-center">
            <div class="card p-4">
                <svg width="1000" height="1000" id="my_dataviz">
                </svg>
            </div>
        </div>
    </div>
</div>
{% endblock %}
