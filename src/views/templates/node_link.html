{% extends "base.html" %}

{% block title %}Home - A Simple Example on Flask MVC with D3{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div id="bar_chart"></div>

        <div id="scrubber"></div>

        <form class="form-inline mb-2">
            <p id="current-time">Current timestamp: </p>
            <div class="form-check-inline">
                <button type="button" class="btn btn-success" id="playBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                        fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path
                            d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                    </svg>
                </button>
                
                <button type="button" class="btn btn-secondary" id="pauseBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pause-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                    </svg>
                </button>
            </div>

            <div class="form-check-inline timeout">
                <input type="range" class="form-range" min="100" max="2000" value="1000" step="100" id="intervalTimeoutRange"
                    disabled>
                <label for="intervalTimeoutRange" class="form-label" id="intervalTimeoutValue">Timeout: 1000 ms</label>
            </div>


            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="edgesRadio" value="edges" checked>
                <label class="form-check-label" for="edgesRadio">Edges</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nodesRadio" value="nodes">
                <label class="form-check-label" for="nodesRadio">Nodes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="communitiesRadio"
                    value="communities">
                <label class="form-check-label" for="communitiesRadio">Communities</label>
            </div>
        </form>

        <div class="col text-center mb-4">
            <div class="card p-4">
                <svg width="900" height="600" id="my_dataviz">
                </svg>
            </div>
        </div>
    </div>
</div>
{% endblock %}
