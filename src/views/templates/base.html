<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask MVC Example{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <form id="uploadForm" enctype="multipart/form-data">

            <!-- Network File:-->
            <span>Select the network:</span>
            <input class="form-control form-control-sm" id="fileInput" type="file" name="networkfile">

            <br />
            <br />

            <button id="submitForm" type="submit" class="btn btn-primary">Ok</button>
        </form>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <div class="container-fluid" id="main">
                        <span id="menuButton" style="font-size: 25px; cursor: pointer; color: white" onclick="openNav()">&#9776;</span>
                        <div id="flash"></div>
                    </div>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/node_link">Node-link Diagram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <!-- Add more navbar links as needed -->
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/d3.v7.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/node_link.js') }}"></script>
</body>
</html>
